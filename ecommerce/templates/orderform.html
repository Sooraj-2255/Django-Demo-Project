<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-bottom=100px;" >
    <center>
<form method="POST">
   {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="a" placeholder="enter the address">
  </div>
      <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="number" class="form-control" name="p" placeholder="enter the phonenumber">
  </div>
    <div class="mb-3">
    <label class="form-label">Account Number</label>
    <input type="number" class="form-control" name="n" placeholder="enter the account number">
  </div>
 <div class="mb-3">
  <input type="submit" class="form-control">
  </div>
</form>
        </center>
</div>

    {% endblock %}
