<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="margin-bottom=100px;" >
<form method="POST">
   {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="u" placeholder="enter the username">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p" placeholder="enter the password">
  </div>
    <div class="mb-3">
    <label  class="form-label">Confirm password</label>
    <input type="text" class="form-control" name="cp" placeholder="enter the password again">
  </div>
     <div class="mb-3">
    <label  class="form-label">firstname</label>
    <input type="text" class="form-control" name="f" placeholder="enter the first name">
  </div>
     <div class="mb-3">
    <label  class="form-label">lastname</label>
    <input type="text" class="form-control" name="l" placeholder="enter the last name">
  </div>
     <div class="mb-3">
    <label  class="form-label">emailaddress</label>
    <input type="email" class="form-control" name="e" placeholder="enter the email">
  </div>
  <div class="mb-3">
  <input type="submit" class="form-control">
  </div>
</form>
  </div>
{% endblock %}
